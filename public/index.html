<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nmap Ingester</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <h1>Nmap Ingester</h1>
    <form action="/submit_file" method="POST" enctype="multipart/form-data">
      <div class="container-fluid">
          <fieldset>
              <legend>Upload Nmap XML File</legend>
              <input type="file" class="form-control-file" name="extract_file">
              <br>
              <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset> 
      </div>
    </br>
    <div class="container-fluid">
      <fieldset>
          <legend>View Scan Results by IP address</legend>
      <form action="/show" method="POST">
        <input type="text" placeholder="IP Address">
        <p> </p>
        <button type="button" id="scanned-ip-button">Submit</button>
      </fieldset> 
    </div>
    
    </form>

    <ul></ul>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js" ></script>
    </body>
</html>
